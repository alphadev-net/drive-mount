language: java
jdk: openjdk7
before_install:
    # Install base Android SDK
    - sudo apt-get update -qq
    - if [ `uname -m` = x86_64 ]; then sudo apt-get install -qq --force-yes libgd2-xpm lib32z1 lib32stdc++6; fi
    - wget http://dl.google.com/android/android-sdk_r23-linux.tgz
    - tar xzf android-sdk_r23-linux.tgz
    - export ANDROID_HOME=$PWD/android-sdk-linux
    - export PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools

    # Install required Android components.
    #- echo "y" | android update sdk -a --filter build-tools-19.1.0,android-19,platform-tools,extra-android-support,extra-android-m2repository --no-ui --force
    - ( sleep 5 && while [ 1 ]; do sleep 1; echo y; done ) | android update sdk --no-ui --all --force --filter build-tools-21.0.2,android-21,platform-tools,extra-android-support,extra-android-m2repository

    # Install local gradle maven plugin
    - git clone https://github.com/Widgetlabs/gradle-android-svg svg
    - echo "include ':plugin'" >> svg/settings.gradle
    - ./gradlew install -q
    - rm -rf svg
install: echo "Installation done"
script:
    - ./gradlew assemble -S -q
    - ./gradlew --info test
